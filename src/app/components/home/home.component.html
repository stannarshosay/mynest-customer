<!-- BANNER TOP START -->
<div class="sl-main-banner" *ngIf="showTopImages">
    <mat-spinner [diameter]="30" class="m-auto" *ngIf="isGettingHomeTopImages"></mat-spinner>
    <owl-carousel-o [options]="mainBannerOptions" id="slBannerOwl" *ngIf="!isGettingHomeTopImages">
        <ng-template *ngFor="let topAd of topAds" carouselSlide><img src="https://mynestonline.com/collection/images/admin-advertisement/{{getImagePath(topAd.picName)}}" alt="Image Description"></ng-template>
    </owl-carousel-o>
</div>
<!-- BANNER END -->
<!-- MAIN START -->
<main class="sl-main pt-0">
    <!-- CATEGORY START -->
    <section class="sl-main-section category-background">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-9 col-xl-8">
                    <div class="sl-sectionHead">
                        <div class="sl-sectionHead__title sl-below-line sl-below-line__active">
                            <h2>Choose Category</h2>
                        </div>
                    </div>
                </div>
            </div>
            <div class="sl-category sl-row">
                <mat-spinner [diameter]="30" class="m-auto" [hidden]="isCategoryLoaded"></mat-spinner>
                <div class="sl-col sl-col-sm-1-of-2 sl-col-md-1-of-3 sl-col-lg-1-of-4 sl-col-xl-1-of-5" *ngFor="let category of homeCategories">
                    <div class="sl-category__service" (click)="goToVendorListing(category)">
                        <img src="https://mynestonline.com/collection/images/category-icons/{{category.iconPath}}" alt="image Description">
                        <div class="sl-category__description">
                            <h5>{{category.categoryName}}</h5>
                        </div>
                        <div class="sl-category__icon"><i class="ti-arrow-right"></i></div>
                    </div>
                </div>
            </div>
            <div matRipple [matRippleColor]="color">
                <a routerLink="/categories" class="btn sl-btn sl-btn-active mn-all-category">View All</a>
            </div>
        </div>
    </section>
    <!-- CATEGORY END -->

    <!-- SERVICE PROVIDER END -->
    <!-- BANNER BOTTOM START -->
    <div class="sl-main-banner" *ngIf="showBottomImages">
        <mat-spinner [diameter]="30" class="m-auto" *ngIf="isGettingHomeBottomImages"></mat-spinner>
        <owl-carousel-o [options]="mainBannerOptions" id="slBannerOwlBottom" *ngIf="!isGettingHomeBottomImages">
            <ng-template *ngFor="let bottomAd of bottomAds" carouselSlide><img src="https://mynestonline.com/collection/images/admin-advertisement/{{getImagePath(bottomAd.picName)}}" alt="Image Description"></ng-template>
        </owl-carousel-o>
    </div>
    <!-- BANNER END -->

    <!-- LATEST NEWSFEED START -->
    <section class="sl-main-section" *ngIf="isNewsfeedAvailable">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-9 col-xl-8">
                    <div class="sl-sectionHead">
                        <div class="sl-sectionHead__title sl-below-line sl-below-line__active">
                            <h2>Latest Newsfeeds</h2>
                        </div>
                    </div>
                </div>
            </div>
            <div class="sl-featuredProducts">
                <mat-spinner [diameter]="30" class="m-auto" [hidden]="isNewsfeedLoaded"></mat-spinner>
                <owl-carousel-o [options]="newsFeedsOptions" id="slNewsOwl" class="sl-owl-nav">
                    <ng-container>
                        <ng-template carouselSlide *ngFor="let news of homeNewsfeeds">
                            <div>
                                <div class="sl-latestblog sl-featuredProducts--post" [routerLink]="['/newsfeed/'+news.newsId]" matRipple [matRippleColor]="darkColor" [matRippleRadius]="100">
                                    <figure>
                                        <img src="https://mynestonline.com/collection/images/newsfeed/{{getImagePath(news.imagePath)}}" alt="Image Description">
                                    </figure>
                                    <div class="sl-featuredProducts--post__content">
                                        <div class="sl-featuredProducts--post__title">
                                            <h5>{{news.title}}</h5>
                                            <time>{{news.createdDate}}</time>
                                            <div class="sl-description">
                                                <p class="mn-news-p">{{checkLength(news.description)}}</p>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </ng-template>
                    </ng-container>
                </owl-carousel-o>
                <div matRipple [matRippleColor]="color">
                    <a routerLink="/newsfeeds" class="btn sl-btn sl-btn-active mn-all-category">View All</a>
                </div>
            </div>
        </div>
    </section>
    <!-- LATEST NEWSFEED END -->
</main>
<!-- MAIN END -->
